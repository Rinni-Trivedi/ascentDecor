
<div style="text-align:center">
<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SpaceX</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
  <link rel="stylesheet" href="">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class=col-sm-12>
        <h2>SpaceX Launch Program</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="sidenav">
          <h3>Filters</h3>
          <p>Launch Year</p>
          <hr>
          <div class="row">
            <div class="col-sm-6"> <button type="button" class="btn btn-primary">2020</button></div>
            <div class="col-sm-6"> <button type="button" class="btn btn-primary">2019</button></div>
            <div class="col-sm-6"> <button type="button" class="btn btn-primary">2018</button></div>
            <div class="col-sm-6"> <button type="button" class="btn btn-primary">2017</button></div>
            <div class="col-sm-6"> <button type="button" class="btn btn-primary">2016</button></div>
            <div class="col-sm-6"> <button type="button" class="btn btn-primary">2015</button></div>
            <div class="col-sm-6"> <button type="button" class="btn btn-primary">2014</button></div>
          </div>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="wrapper">
          <div *ngFor='let data of displayDataTemp' class="box a">
            <div class="card">
              <img src={{data.links.mission_patch_small}} alt="mission" style="width:100%; background-color: lightgrey;">

                <div class="missionFlight">
               <span><b>{{data.mission_name}}</b></span> <span><b>{{data.flight_number}}</b></span>
                </div>
                <div><b>Mission Ids:</b>
                <ul class="apiData">
                  {{data.mission_id}}
                </ul>
                </div>
                <div>
                  <span><b>Launch year:</b></span><span class="apiData">{{data.launch_year}}</span>
                </div>
                <div>
                  <span><b>Successfull Launch:</b></span><span class="apiData">{{data.launch_success}}</span>
                </div>
                <div>
                  <span><b>Successfull Landing:</b></span><span class="apiData">{{data.launch_landing}}</span>
                </div>
            </div>
          </div>
        </div>
      </div>
      <script src="" async defer></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    </div>
  </div>
</body>

</html>
<router-outlet></router-outlet>
